<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
<main>

    <header>
      We're launching soon
    </header>

    <section class="counter">
      <aside>
      <article class="card">
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">
        08
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      </article>
      <small>Days</small>
    </aside>

    <aside>
      <article class="card">
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">
        23
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      </article>
      <small>Hours</small>
    </aside>

    <aside>
      <article class="card">
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">
        55
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      </article>
      <small>Minutes</small>
    </aside>

    <aside>
      <article class="card">
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">
        41
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      </article>
      <small>Seconds</small>
    </aside>
    </section>

  </main>

    <footer>
      <aside class="icons">
        <img src="images/icon-facebook.svg" alt="facebook icon">
        <img src="images/icon-pinterest.svg" alt="pin icon">
        <img src="images/icon-instagram.svg" alt="insta icon">
      </aside>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://paminus-kingori.github.io/portfolio/" target="_blank">Paminus King</a>.
      </div>
    </footer>

  
</body>
</html>
